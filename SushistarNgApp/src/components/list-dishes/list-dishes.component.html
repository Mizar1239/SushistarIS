<section class="popular-dishes">

    <div class="dishes-container">
        <app-dish
                *ngFor="let dish of dishes"
                [id]="dish.id"
                [name]="dish.productName"
                [description]="dish.description"
                [image]="'img/prodotto/'+ dish.imgPath"
                [price]="dish.price"
                (addToCart)="addToCart($event)"
                (addToFavorite)="onAddToFavorite(dish.id)">
        </app-dish>

    </div>
</section>
