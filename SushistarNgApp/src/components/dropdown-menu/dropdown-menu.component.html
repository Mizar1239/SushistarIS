<div class="dropdown">
  <button class="dropdown-btn" (click)="toggleDropdown()">
    Categorie
    <i class="fas fa-chevron-down"></i>
  </button>
  <div class="dropdown-content" [class.show]="dropdownOpen">
    <a *ngFor="let category of categories" href="#">{{ category.categoryName }}</a>
  </div>
</div>
